enum InvoiceStatus {
  DRAFT
  ACTIVE
  FINAL
}

type Invoice {
  id: String
  dateCreated: String
  dateChanged: String
  vat: Float
  charge: Float
  status: InvoiceStatus
  payer: Payer
}

input PayerInput {
  type: PayerType
  name: String
  city: String
  email: String
  country: String
  billingAddress: String
  organization: String
}

enum PayerType {
  INSTITUTION
  INDIVIDUAL
}

type Payer {
  id: String
  type: PayerType
  name: String
  city: String
  email: String
  country: String
  billingAddress: String
  organization: String
}

type Query {
  invoice(id: String): Invoice
  echo(value: String): String
}

type Mutation {
  updateInvoicePayer(payerId: String!, payer: PayerInput!): Payer!
  createInvoice(totalAmount: Float): Invoice
  deleteInvoice(id: String!): Boolean
}
