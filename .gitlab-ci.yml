Build:
  interruptible: true
  stage: build
  image: node:latest
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
    policy: pull
  script:
    - export AFFECTED_ARGS=$(./tools/scripts/affected.sh)
    - npm run affected:build -- ${AFFECTED_ARGS} --parallel --configuration production
    - export AFFECTED_APPS=$(./tools/scripts/affected_apps.sh)
    - export AFFECTED_LIBS=$(./tools/scripts/affected_libs.sh)
  dependencies:
    - Install Dependencies
  artifacts:
    paths:
      - dist
  only:
    - develop

Package Images:
  interruptible: true
  stage: package
  image: docker:$DOCKER_VERSION
  before_script:
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region "${REGION}")
  script:
    - env
    - ./tools/scripts/dockerize.sh
  dependencies:
    - Build
  only:
    - develop

Deploy to Dev:
  stage: deploy
  image: docker:$DOCKER_VERSION
  dependencies:
    - Package Images
  when: manual
  only:
    - develop
  before_script:
    - apk add --no-cache curl jq python py-pip
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region "${REGION}")
  script:
    - ./tools/scripts/deploy.sh
