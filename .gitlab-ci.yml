Build:
  interruptible: true
  stage: build
  image: node:latest
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
    policy: pull
  script:
    - ls -al
    - npm run affected:build -- ${AFFECTED_ARGS} --parallel --configuration production
  dependencies:
    - Install Dependencies
  artifacts:
    paths:
      - apps/*/dist
  only:
    - develop
